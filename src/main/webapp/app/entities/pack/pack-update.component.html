<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pack-heading" jhiTranslate="travelAgencyApp.pack.home.createOrEditLabel">Create or edit a Pack</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="travelAgencyApp.pack.packageName" for="field_packageName">Package Name</label>
                    <input type="text" class="form-control" name="packageName" id="field_packageName"
                           formControlName="packageName"/>
                    <div *ngIf="editForm.get('packageName')!.invalid && (editForm.get('packageName')!.dirty || editForm.get('packageName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('packageName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="travelAgencyApp.pack.packageDescription" for="field_packageDescription">Package Description</label>
                    <input type="text" class="form-control" name="packageDescription" id="field_packageDescription"
                           formControlName="packageDescription"/>
                    <div *ngIf="editForm.get('packageDescription')!.invalid && (editForm.get('packageDescription')!.dirty || editForm.get('packageDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('packageDescription')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="travelAgencyApp.pack.packageDiscount" for="field_packageDiscount">Package Discount</label>
                    <input type="number" class="form-control" name="packageDiscount" id="field_packageDiscount"
                           formControlName="packageDiscount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="travelAgencyApp.pack.packagePrice" for="field_packagePrice">Package Price</label>
                    <input type="number" class="form-control" name="packagePrice" id="field_packagePrice"
                           formControlName="packagePrice"/>
                    <div *ngIf="editForm.get('packagePrice')!.invalid && (editForm.get('packagePrice')!.dirty || editForm.get('packagePrice')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('packagePrice')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('packagePrice')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
