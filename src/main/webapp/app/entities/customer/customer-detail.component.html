<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="travelAgencyApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="travelAgencyApp.customer.customerName">Customer Name</span></dt>
                <dd>
                    <span>{{ customer.customerName }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.customer.customerGender">Customer Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'travelAgencyApp.Gender.' + customer.customerGender }}">{{ customer.customerGender }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.customer.customerBirthDate">Customer Birth Date</span></dt>
                <dd>
                    <span>{{ customer.customerBirthDate }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.customer.deal">Deal</span></dt>
                <dd>
                    <div *ngIf="customer.dealId">
                        <a [routerLink]="['/deal', customer.dealId, 'view']">{{ customer.dealId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
