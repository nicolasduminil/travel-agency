<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activity">
            <h2><span jhiTranslate="travelAgencyApp.activity.detail.title">Activity</span> {{ activity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="travelAgencyApp.activity.activityDescription">Activity Description</span></dt>
                <dd>
                    <span>{{ activity.activityDescription }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.activity.activityType">Activity Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'travelAgencyApp.ActivityType.' + activity.activityType }}">{{ activity.activityType }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.activity.location">Location</span></dt>
                <dd>
                    <div *ngIf="activity.location">
                        <a [routerLink]="['/location', activity.location?.id, 'view']">{{ activity.location?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity', activity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
