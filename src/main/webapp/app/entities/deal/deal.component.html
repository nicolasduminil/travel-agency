<div>
    <h2 id="page-heading">
        <span jhiTranslate="travelAgencyApp.deal.home.title">Deals</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deal" [routerLink]="['/deal/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="travelAgencyApp.deal.home.createLabel">
            Create a new Deal
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deals?.length === 0">
        <span jhiTranslate="travelAgencyApp.deal.home.notFound">No deals found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deals && deals.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="travelAgencyApp.deal.dealName">Deal Name</span></th>
                    <th scope="col" ><span jhiTranslate="travelAgencyApp.deal.dealBookDate">Deal Book Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deal of deals ;trackBy: trackId">
                    <td><a [routerLink]="['/deal', deal.id, 'view']">{{ deal.id }}</a></td>
                    <td>{{ deal.dealName }}</td>
                    <td>{{ deal.dealBookDate | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deal', deal.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deal', deal.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deal)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
