<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deal">
            <h2><span jhiTranslate="travelAgencyApp.deal.detail.title">Deal</span> {{ deal.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="travelAgencyApp.deal.dealName">Deal Name</span></dt>
                <dd>
                    <span>{{ deal.dealName }}</span>
                </dd>
                <dt><span jhiTranslate="travelAgencyApp.deal.dealBookDate">Deal Book Date</span></dt>
                <dd>
                    <span>{{ deal.dealBookDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/deal', deal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
